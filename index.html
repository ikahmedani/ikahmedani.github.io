<html>
<head>
    <title>Kobotool box web connector</title>
    <meta http-equiv="Cache-Control" content="no-store" />
    
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js" type="text/javascript"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
    <script src="https://connectors.tableau.com/libs/tableauwdc-2.3.latest.js" type="text/javascript"></script>
    <script src="https://cdn.jsdelivr.net/npm/lodash@4.17.11/lodash.min.js"></script>

    <script src="promise.js" type="text/javascript"></script>
    <script src="kobo1.js" type="text/javascript"></script>
</head>

<body>
    <div class="container container-table">
        <div class="row vertical-center-row mt-5">
            <form class="text-center col-md-8 " id="koboForm">
                    <div class="form-group row">
                        <label for="url"class="col-sm-2 col-form-label">Form Url:</label>
                        <div class="col-sm-10">
                            <input type="ulr" class="form-control" id="url" name="url" placeholder="Enter kobo form url" required>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="auth" class="col-sm-2 col-form-label">Token Key</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="auth"  name="auth" placeholder="Token Key" required>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary" id="submitButton">Submit</button>
            </form>            
        </div>
    </div>
</body>
</html>
